<!DOCTYPE html>
<html>

<head>
    <title>MCQ Questions</title>
    <style>
        .option-button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>MCQ Questions</h1>

    <div id="question-container">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <script>
        // Sample data for questions and options
        var questions = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Berlin", "Madrid"],
                answer: 0
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Mars", "Venus", "Jupiter", "Saturn"],
                answer: 0
            },
            // Add more questions here...
        ];

        var currentQuestion = 0;

        function displayQuestion() {
            var questionElement = document.getElementById("question");
            var optionsElement = document.getElementById("options");

            questionElement.textContent = questions[currentQuestion].question;

            optionsElement.innerHTML = "";
            for (var i = 0; i < questions[currentQuestion].options.length; i++) {
                var optionButton = document.createElement("button");
                optionButton.textContent = questions[currentQuestion].options[i];
                optionButton.classList.add("option-button");
                optionButton.dataset.optionIndex = i; // Store the option index as a data attribute
                optionButton.addEventListener("click", selectOption); // Add event listener to handle option selection
                optionsElement.appendChild(optionButton);
            }
        }

        function selectOption(event) {
            var selectedOption = event.target;
            var optionButtons = document.getElementsByClassName("option-button");

            // Remove selected class from all option buttons
            for (var i = 0; i < optionButtons.length; i++) {
                optionButtons[i].classList.remove("selected");
            }

            // Add selected class to the clicked option button
            selectedOption.classList.add("selected");
        }

        function checkAnswer() {
            var selectedOption = document.querySelector(".option-button.selected");
            if (selectedOption) {
                var answer = questions[currentQuestion].answer;
                if (selectedOption.dataset.optionIndex == answer) {
                    alert("Correct answer!");
                } else {
                    alert("Wrong answer!");
                }
            }
        }

        function nextQuestion() {
            checkAnswer();
            currentQuestion++;

            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                alert("Quiz completed!");
            }
        }

        // Display the first question
        displayQuestion();
    </script>
</body>

</html>
