<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup - Quizzaroo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/log_reg.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/tab.png') }}" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/log.png') }}" alt="Logo">
            </a>

            <button class="btn btn-lg" type="button" onclick="join();">Join Quiz</button>
        </div>
    </nav>

    <form class="form" method="POST">
        <p class="form-title">Sign up</p>
        <div class="input-container">
            <input type="text" name="name" placeholder="Enter your name">
        </div>
        <div class="input-container">
            <input type="email" name="email" placeholder="Enter email">
        </div>
        <div class="input-container">
            <input type="password" name="password" placeholder="Enter password">
        </div>
        <div class="input-container">
            <input type="password" name="confirm_password" placeholder="Confirm password">
        </div>
        <button type="submit" class="submit" onclick="login();">
            Sign in
        </button>

        <p class="signup-link">
            Already have an account?
            <a href="/login">Sign in</a>
        </p>

        <script>
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const passwordError = document.getElementById('password_error');

            confirmPasswordInput.addEventListener('input', () => {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordError.textContent = "Passwords do not match";
                } else {
                    passwordError.textContent = "";
                }
            });
        </script>
    </form>
</body>

</html>
