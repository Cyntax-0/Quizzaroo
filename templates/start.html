<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizzaroo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/start.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/tab.png') }}" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/log.png') }}" alt="Logo">
            </a>

            <button class="btn btn-lg" type="button" onclick="join();">JoinQuiz</button>
        </div>
    </nav>

    <div class="centered-content">
        <p>Prepare to be quizzed with Quizzaroo!!</p>
        <button type="button" class="btn btn-lg" onclick="login();">Log in</button>
        <button type="button" class="btn btn-lg" onclick="signin();">Sign up</button>
    </div>
</body>

</html>
